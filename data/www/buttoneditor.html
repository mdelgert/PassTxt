<!-- buttoneditor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Editor</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/buttoneditor.css" />
  <script type="module" src="/js/global.js" defer></script>
  <script type="module" src="/js/buttoneditor.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <div class="container">
      <div id="filterContainer">
        <label id="categoryFilterLabel" for="categoryFilter">Category:</label>
        <select id="categoryFilter">
          <option value="all">All</option>
        </select>
        <button onclick="openModalForAdd()">Add Button</button>
      </div>
      <ul id="itemList"></ul>
    </div>
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Edit Button</h2>
          <button id="closeModal">X</button>
        </div>
        <div class="modal-error" id="modalError"></div> <!-- General error message -->
        <div class="modal-body">
          <input type="text" id="editName" placeholder="Button Label" required>
          <label for="editCategory">Category</label>
          <select id="editCategory"></select>
          <!-- Add New Category Input -->
          <div id="new-category-box">
            <input type="text" id="new-category-name" placeholder="New category name" />
            <div class="new-category-error" id="newCategoryError"></div> <!-- Category-specific error -->
            <div class="new-category-actions">
              <button id="save-new-category">Save</button>
              <button id="cancel-new-category">Cancel</button>
            </div>
          </div>
          <select id="editAction">
            <option value="Password">Password</option>
            <option value="Command">Command</option>
          </select>
          <input type="text" id="editCommand" placeholder="Command" required>
          <input type="text" id="editUserName" placeholder="User Name">
          <input type="text" id="editPassword" placeholder="Password">
          <textarea id="editNotes" placeholder="Notes (optional)"></textarea>
        </div>
        <div class="modal-footer">
          <button id="saveChanges">Save</button>
          <button id="closeModalFooter">Cancel</button>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </main>
  
  <script type="module">
    import { init } from '/js/buttoneditor.js';
    init();
  </script>
</body>
</html>
