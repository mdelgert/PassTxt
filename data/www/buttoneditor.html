<!-- buttoneditor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Editor</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/buttoneditor.css" />
  <script type="module" src="/js/global.js" defer></script>
  <script type="module" src="/js/buttoneditor.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <div class="container">
      <div id="filterContainer">
        <div class="filter-actions">
          <select id="categoryFilter" aria-label="Filter by category">
            <option value="all">All</option>
          </select>
          <button id="addButton">Add Button</button>
        </div>
      </div>
      <ul id="itemList" aria-label="List of buttons"></ul>
    </div>
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Edit Button</h2>
          <button id="closeModal" aria-label="Close modal">X</button>
        </div>
        <div class="modal-error" id="modalError"></div>
        <div class="modal-body">
          <input type="text" id="editName" placeholder="Button Label" required aria-label="Button Label" aria-required="true">
          <select id="editDeviceAction" aria-label="Select action">
            <option value="1">Password</option>
            <option value="2">Command</option>
            <option value="3">Script</option>
          </select>
          <div id="new-script-box">
            <select id="editScript" placeholder="Script name" aria-label="Select script"></select>
          </div>
          <div id="commandFields">
            <input type="text" id="editCommand" placeholder="Command" required aria-label="Command" aria-required="true">
          </div>
          <div id="passwordFields">
            <select id="editPasswordAction" aria-label="Select password action">
              <option value="1">Tab</option>
              <option value="2">Enter</option>
              <option value="3">None</option>
            </select>
            <input type="text" id="editUserName" placeholder="User Name" aria-label="User Name">
            <input type="password" id="editUserPassword" placeholder="Password" aria-label="Password">
          </div>
          <select id="editCategory" placeholder="New category name" aria-label="Select category">
          </select>
          <div id="new-category-box">
            <input type="text" id="new-category-name" placeholder="New category name" aria-label="New category name" />
            <div class="new-category-error" id="newCategoryError"></div>
            <div class="new-category-actions">
              <button id="save-new-category">Save</button>
              <button id="cancel-new-category">Cancel</button>
            </div>
          </div>
          <textarea id="editNotes" placeholder="Notes (optional)" aria-label="Notes"></textarea>
        </div>
        <div class="modal-footer">
          <button id="saveChanges">Save</button>
          <button id="closeModalFooter">Cancel</button>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </main>
  <script type="module">
    import { init } from '/js/buttoneditor.js';
    init();
  </script>
</body>
</html>
