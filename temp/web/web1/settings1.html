<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 300px;
        background-color: #333333;
        color: #ffffff;
        border: 1px solid #444444;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }
      button {
        background-color: #444444;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
    </nav>
    <main>
      <h1>Settings</h1>
      <textarea placeholder="Enter your settings here..."></textarea>
      <br />
      <button type="submit">Submit</button>
    </main>
  </body>
</html>
