<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xterm.js Color Test</title>
    <!-- Include xterm.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1e1e1e; /* Match terminal background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            width: 80%;
            height: 80%;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <!-- Include xterm.js Library -->
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <!-- Include xterm.js Fit Addon -->
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    <script>
        // Initialize xterm.js terminal
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4',
                cursor: '#ffffff'
            }
        });

        // Load the Fit addon for resizing
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        // Attach terminal to DOM and fit the size
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Test ANSI escape codes for colors
        term.writeln("\x1b[31mThis is red text\x1b[0m");
        term.writeln("\x1b[32mThis is green text\x1b[0m");
        term.writeln("\x1b[34mThis is blue text\x1b[0m");
        term.writeln("\x1b[33mThis is yellow text\x1b[0m");
        term.writeln("\x1b[35mThis is magenta text\x1b[0m");
        term.writeln("\x1b[36mThis is cyan text\x1b[0m");
        term.writeln("\x1b[1mThis is bold text\x1b[0m");
        term.writeln("\x1b[4mThis is underlined text\x1b[0m");
        term.writeln("\x1b[41m\x1b[30mThis has a red background\x1b[0m");
        term.writeln("\x1b[42m\x1b[30mThis has a green background\x1b[0m");

        // Optional: Resize terminal on window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });
    </script>
</body>
</html>
