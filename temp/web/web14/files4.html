<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive File Manager</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Sidebar and editor layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            overflow-y: auto;
            padding: 10px;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar styling */
        .toolbar {
            background: #2d2d2d;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #3c3c3c;
        }

        button {
            padding: 8px 16px;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            max-width: calc(33.33% - 20px);
        }

        button:hover {
            background: #4fc1ff;
            color: black;
        }

        /* File list styling */
        .file-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .file-list li {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .file-list li:hover {
            background: #3c3c3c;
        }

        .file-list .folder {
            font-weight: bold;
            color: #4fc1ff;
        }

        /* Textarea editor */
        textarea {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            resize: none;
            font-family: monospace;
        }

        .icon {
            width: 1.5em;
            /* Scales with font size */
            height: 1.5em;
            margin-right: 0.5em;
            vertical-align: middle;
            fill: #4fc1ff;
            /* Default folder color */
        }

        .file .icon {
            fill: #d4d4d4;
            /* Default file color */
        }

        .breadcrumbs {
            padding: 10px;
            background-color: #2d2d2d;
            color: #d4d4d4;
            display: flex;
            gap: 5px;
            align-items: center;
            font-size: 14px;
            border-bottom: 1px solid #3c3c3c;
        }

        .breadcrumbs span {
            cursor: pointer;
            text-decoration: underline;
        }

        .breadcrumbs span:hover {
            color: #4fc1ff;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50%;
                border-right: none;
                border-bottom: 1px solid #3c3c3c;
            }

            .toolbar {
                gap: 5px;
            }

            button {
                flex: 1 1 auto;
                min-width: 80px;
                max-width: 100%;
            }

            textarea {
                margin: 0;
                border-radius: 0;
            }

            /* Folder and file styles */
            .file-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .file-list li {
                display: flex;
                align-items: center;
                padding: 8px;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.2s ease;
            }

            .file-list li:hover {
                background-color: #3c3c3c;
            }

            .file-list li .icon {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }

            /* 
            .file-list li.folder .icon {
                content: url('folder-icon.svg');
            }

            .file-list li.file .icon {
                content: url('file-icon.svg');
            } 
            */

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="breadcrumbs" id="breadcrumbs"></div>
            <ul id="fileList" class="file-list"></ul>
        </div>
        <div class="editor">
            <div class="toolbar">
                <button onclick="createFile()">New File</button>
                <button onclick="createFolder()">New Folder</button>
                <button onclick="deleteItem()">Delete</button>
                <button onclick="renameItem()">Rename</button>
                <button onclick="saveFile()">Save</button>
            </div>
            <textarea id="editor" placeholder="Select a file to view or edit..."></textarea>
        </div>
    </div>

    <script>
        const endPoint = window.location.hostname === "localhost" ? `http://demo1.local` : "";
        let currentPath = "/";

        async function refreshFiles() {
            try {
                const response = await fetch(`${endPoint}/filemanager?path=${encodeURIComponent(currentPath)}`);
                const data = await response.json();

                if (data.status !== "success") {
                    alert(`Error fetching directory contents: ${data.message}`);
                    return;
                }

                updateBreadcrumbs(currentPath);
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";

                // Add folders
                data.data.folders.forEach(folder => {
                    const li = document.createElement("li");
                    li.classList.add("folder");
                    li.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path d="M19.5 21a3 3 0 0 0 3-3v-4.5a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3V18a3 3 0 0 0 3 3h15ZM1.5 10.146V6a3 3 0 0 1 3-3h5.379a2.25 2.25 0 0 1 1.59.659l2.122 2.121c.14.141.331.22.53.22H19.5a3 3 0 0 1 3 3v1.146A4.483 4.483 0 0 0 19.5 9h-15a4.483 4.483 0 0 0-3 1.146Z" />
                </svg>
                <span>${folder}</span>`;
                    li.onclick = () => openFolder(folder);
                    fileList.appendChild(li);
                });

                // Add files
                data.data.files.forEach(file => {
                    const li = document.createElement("li");
                    li.classList.add("file");
                    li.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path fill-rule="evenodd" d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625ZM7.5 15a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 7.5 15Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H8.25Z" clip-rule="evenodd" />
                    <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                </svg>
                <span>${file}</span>`;
                    li.onclick = () => openFile(file);
                    fileList.appendChild(li);
                });
            } catch (err) {
                console.error("Error refreshing file list:", err);
            }
        }

        // Update breadcrumbs
        function updateBreadcrumbs(path) {
            const breadcrumbs = document.getElementById("breadcrumbs");
            breadcrumbs.innerHTML = "";

            const segments = path.split("/").filter(Boolean);
            let accumulatedPath = "/";
            const root = document.createElement("span");
            root.textContent = "Root";
            root.onclick = () => navigateTo("/");
            breadcrumbs.appendChild(root);

            segments.forEach(segment => {
                accumulatedPath += `${segment}/`;
                const crumb = document.createElement("span");
                crumb.textContent = segment;
                crumb.onclick = () => navigateTo(accumulatedPath);
                breadcrumbs.appendChild(document.createTextNode(" / "));
                breadcrumbs.appendChild(crumb);
            });
        }

        // Navigate to a directory
        function navigateTo(path) {
            currentPath = path;
            refreshFiles();
        }

        // Open folder
        function openFolder(folder) {
            currentPath = `${currentPath}${folder}/`;
            refreshFiles();
        }

        // Open file
        async function openFile(file) {
            try {
                const response = await fetch(`${endPoint}/file?filename=${encodeURIComponent(currentPath + file)}`);
                const content = await response.text();
                currentFile = file;
                document.getElementById('editor').value = content;
            } catch (err) {
                console.error("Error opening file:", err);
            }
        }

        function goBack() {
            currentPath = currentPath.substring(0, currentPath.lastIndexOf('/', currentPath.length - 2) + 1) || '/';
            refreshFiles();
        }

        async function saveFile() {
            if (!currentFile) {
                alert("No file selected.");
                return;
            }
            const content = document.getElementById('editor').value;
            try {
                const response = await fetch(`${endPoint}/file?filename=${encodeURIComponent(currentPath + currentFile)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: content
                });
                const result = await response.json();
                if (result.status === "success") {
                    alert("File saved successfully!");
                } else {
                    alert("Error saving file: " + result.message);
                }
            } catch (err) {
                console.error("Error saving file:", err);
            }
        }

        async function createFile() {
            const fileName = prompt("Enter new file name:");
            if (!fileName) return;
            try {
                const response = await fetch(`${endPoint}/file?filename=${encodeURIComponent(currentPath + fileName)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: ' ' // Create an empty file
                });
                const result = await response.json();
                if (result.status === "success") {
                    refreshFiles();
                } else {
                    alert("Error creating file: " + result.message);
                }
            } catch (err) {
                console.error("Error creating file:", err);
            }
        }

        async function createFolder() {
            const folderName = prompt("Enter new folder name:");
            if (!folderName) return;
            try {
                const response = await fetch(`${endPoint}/folder?foldername=${encodeURIComponent(currentPath + folderName)}`, {
                    method: 'POST'
                });
                const result = await response.json();
                if (result.status === "success") {
                    refreshFiles();
                } else {
                    alert("Error creating folder: " + result.message);
                }
            } catch (err) {
                console.error("Error creating folder:", err);
            }
        }

        async function deleteItem() {
            const itemName = prompt("Enter file or folder name to delete:");
            if (!itemName) return;
            const isFolder = confirm("Is this a folder?");
            const endpoint = isFolder ? '/folder' : '/file';
            try {
                const response = await fetch(`${endPoint}${endpoint}?filename=${encodeURIComponent(currentPath + itemName)}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.status === "success") {
                    refreshFiles();
                } else {
                    alert("Error deleting item: " + result.message);
                }
            } catch (err) {
                console.error("Error deleting item:", err);
            }
        }

        async function renameItem() {
            const oldName = prompt("Enter current name:");
            if (!oldName) return;
            const newName = prompt("Enter new name:");
            if (!newName) return;
            try {
                const response = await fetch(`${endPoint}/rename`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldname: currentPath + oldName, newname: currentPath + newName })
                });
                const result = await response.json();
                if (result.status === "success") {
                    refreshFiles();
                } else {
                    alert("Error renaming item: " + result.message);
                }
            } catch (err) {
                console.error("Error renaming item:", err);
            }
        }

        // Initial load
        refreshFiles();
    </script>
</body>

</html>
