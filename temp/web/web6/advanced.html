<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="advanced.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <h1>Settings</h1>
    <form class="settings-form">
      <div class="form-group">
        <label for="wifi-network">Wifi Network</label>
        <input type="text" id="wifi-network" value="NETWORK1">
      </div>
      <div class="form-group">
        <label for="wifi-password">Wifi Password</label>
        <input type="password" id="wifi-password" value="********">
        <button type="button" class="nav-link actionButton">Save</button>
      </div>
    </form>
  </main>
</body>
</html>
