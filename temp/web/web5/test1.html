<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Settings</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar button {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            /* padding: 10px 20px; */
            padding: 10px 60px;
            /* width: 150px; */
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .navbar button:hover {
            background-color: #555;
        }

        .content {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }

        .textarea-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
        }

        .save-button {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .save-button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <button>Device</button>
        <button>Actions</button>
        <button>Settings</button>
    </div>

    <div class="content">
        <h2>Device</h2>
        <div class="textarea-container">
            <textarea>{
"name": "ESP32",
"ssid": "YOURSSID",
"password": "YOURPASSWORD"
}</textarea>
        </div>
        <button class="save-button">Save</button>
    </div>

    <footer>
        <p>Version 1.0</p>
        <p><a href="#">Source</a></p>
    </footer>

</body>
</html>
