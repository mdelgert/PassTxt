<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WiFi Configuration</title>
    <script>
        async function saveWiFiSettings(event) {
            event.preventDefault();

            const wifiSsid = document.getElementById("wifi_ssid").value;
            const wifiPassword = document.getElementById("wifi_password").value;

            const payload = {
                wifi_ssid: wifiSsid,
                wifi_password: wifiPassword
            };

            try {
                const response = await fetch("http://demo.local/wifi/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("WiFi settings saved successfully!");
                } else {
                    alert("Failed to save WiFi settings. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please check the console for details.");
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar button {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 60px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .navbar button:hover {
            background-color: #555;
        }

        .content {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }

        .textarea-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
        }

        .save-button {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 60px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .save-button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="device.html"></a><button>Device</button></a>
        <a href="actions.html"></a><button>Actions</button></a>
        <a href="wifi.html"></a><button>Wifi</button></a>
    </div>
    <div class="content">
        <h1>WiFi</h1>
        <form onsubmit="saveWiFiSettings(event)">
            <label for="wifi_ssid">SSID:</label>
            <br>
            <input type="text" id="wifi_ssid" name="wifi_ssid" value="" required>
            <br><br>
            <label for="wifi_password">Password:</label>
            <br>
            <input type="password" id="wifi_password" name="wifi_password" value="" required>
            <br><br>
            <button class="save-button" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
