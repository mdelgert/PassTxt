<!-- hamburger.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Hamburger Menu</title>
  <style>
    :root {
      --background-color: #121212;
      --nav-bg: #222;
      --text-color: #fff;
      --button-bg: #333;
      --button-hover-bg: #555;
      --nav-hover-color: #f5f5f5;
      --base-font-size: 16px;
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
      background-color: var(--nav-bg);
      padding: 0.625rem; /* 10px */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Hamburger Button */
    .hamburger {
      display: none; /* Hidden by default */
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-color);
      padding: 10px 20px;
      background-color: var(--button-bg);
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: var(--button-hover-bg);
      color: var(--nav-hover-color);
    }

    /* Responsive Styles for Smaller Screens */
    @media (max-width: 600px) {
      .hamburger {
        display: block; /* Show the hamburger button */
      }

      .nav-links {
        display: none; /* Hide links by default */
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: var(--nav-bg);
        position: absolute;
        top: 60px; /* Adjust to match navbar height */
        left: 0;
        z-index: 1000;
      }

      .nav-links.show {
        display: flex; /* Show links when the menu is toggled */
      }

      .nav-link {
        width: 100%; /* Make links full width */
        padding: 15px;
        text-align: left;
      }
    }

    /* Main Content */
    main {
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="hamburger" aria-label="Toggle Navigation">â˜°</button>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/settings.html" class="nav-link">Settings</a>
      <a href="/actions.html" class="nav-link">Actions</a>
      <a href="/advanced.html" class="nav-link">Advanced</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Welcome to the Homepage</h1>
    <p>This is a demonstration of a responsive navbar with a hamburger menu.</p>
  </main>

  <script>
    // Hamburger Menu Toggle
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show'); // Toggle visibility of nav links
      });
    });
  </script>
</body>
</html>
