<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Script and file editor." />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="editor.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <div class="textarea-container">
      <textarea id="actions-textarea" placeholder="Edit file here..."></textarea>
      <br/>
      <button class="nav-link buttonLarge" id="submit-button" type="button">Submit</button>
    </div>
    <div id="message-box" class="message-box hidden" aria-live="polite" role="alert"></div>
    <div id="footer-container"></div>
  </main>
</body>
</html>
