<!DOCTYPE html>
<html lang="en">
<head>
  <title>AES Encryption Page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AES encryption page." />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="aes.js" defer></script>
  <style>
    .input-container {
      margin-bottom: 20px;
    }
    .input-text {
      height: 30vh;
      resize: none;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <div id="input-container">
      <textarea class="input-text" id="aes-textarea" placeholder="Enter text here"></textarea>
      <br/>
      <input type="password" id="aes-password" placeholder="Enter password" />
      <br/><br/>
      <button class="nav-link buttonLarge" id="encrypt-btn" type="button">Encrypt</button>
      <button class="nav-link buttonLarge" id="decrypt-btn" type="button">Decrypt</button>
    </div>
    <div id="message-box" class="message-box hidden" aria-live="polite" role="alert"></div>
    <div id="footer-container"></div>
  </main>
</body>
</html>
