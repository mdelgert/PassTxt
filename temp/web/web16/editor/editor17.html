<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive File Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/material-darker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/shell/shell.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/powershell/powershell.min.js"></script>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header styling */
    header {
      display: flex;
      align-items: center;
      background-color: #444;
      padding: 10px;
      font-size: 20px;
    }

    header span {
      flex: 1;
    }

    #currentFileName {
      font-size: 14px;
      color: #ccc;
    }

    /* Notification container styling */
    #notificationContainer {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .notification {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      font-size: 14px;
      animation: fadeOut 4s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    /* Main container styling */
    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Editor container */
    .editor-container {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Toolbar styling */
    .toolbar {
      padding: 10px;
      background-color: #333;
    }

    .toolbar div {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .toolbar input,
    .toolbar select,
    .toolbar button {
      height: 36px;
      padding: 0 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    .toolbar input {
      flex: 1;
      max-width: 300px;
    }

    .toolbar button {
      background-color: #444;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #555;
    }

    /* File list container styling */
    .file-list-container {
      height: 200px;
      background-color: #1e1e1e;
      overflow-y: auto;
      border-top: 1px solid #444;
    }

    .file-list-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .file-list-container li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .file-list-container li:hover {
      background-color: #333;
    }

    .file-list-container li.active {
      background-color: #555;
      color: white;
    }

    .file-list-container button {
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .file-list-container button:hover {
      background-color: #555;
    }

    /* Truncate long file names with ellipsis */
    .file-list-container span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    /* CodeMirror editor styling */
    .CodeMirror {
      height: 100%;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <span>Editor</span>
    <span id="currentFileName">No file selected</span>
  </header>
  <div id="notificationContainer"></div>
  <div class="container">
    <div class="editor-container" id="editorContainer"></div>
    <div class="toolbar">
      <div>
        <input type="text" id="fileSearch" placeholder="Search files..." oninput="filterFiles()">
        <button onclick="saveFile()">Save</button>
        <button onclick="newFile()">New</button>
        <button onclick="refreshFiles()">Refresh</button>
        <select id="fontSizeSelector" onchange="changeFontSize()">
          <option value="12px">12px</option>
          <option value="14px" selected>14px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
        </select>
      </div>
    </div>

    <div class="file-list-container">
      <ul id="fileList"></ul>
    </div>
  </div>
  <script>
    const endPoint = window.location.hostname === "localhost" ? `http://demo1.local` : "";
    let editor = CodeMirror(document.getElementById("editorContainer"), {
      mode: "text/plain",
      theme: "material-darker",
      lineNumbers: true,
      tabSize: 2,
      indentWithTabs: false
    });

    let currentFile = null;
    let fileList = ["file1.js", "file2.sh", "file3.ps1", "example.json"]; // Example data

    function showNotification(message, type = "info") {
      const container = document.getElementById("notificationContainer");
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.style.backgroundColor = type === "error" ? "#ff5555" : "#444";
      notification.textContent = message;
      container.appendChild(notification);

      setTimeout(() => {
        container.removeChild(notification);
      }, 4000);
    }

    function highlightActiveFile(filename) {
      const fileListElement = document.getElementById("fileList");
      Array.from(fileListElement.children).forEach(li => {
        const span = li.querySelector("span");
        if (span && span.textContent === filename) {
          li.classList.add("active");
        } else {
          li.classList.remove("active");
        }
      });
    }

    function refreshFiles() {
      const fileListElement = document.getElementById("fileList");
      fileListElement.innerHTML = "";

      fileList.forEach(file => {
        const li = document.createElement("li");
        li.onclick = () => openFile(file);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = (e) => {
          e.stopPropagation();
          deleteFile(file);
        };

        const runButton = document.createElement("button");
        runButton.textContent = "Run";
        runButton.onclick = (e) => {
          e.stopPropagation();
          runFile(file);
        };

        const fileName = document.createElement("span");
        fileName.textContent = file;

        li.appendChild(deleteButton);
        li.appendChild(runButton);
        li.appendChild(fileName);
        fileListElement.appendChild(li);
      });
    }

    function filterFiles() {
      const query = document.getElementById("fileSearch").value.toLowerCase();
      const filteredFiles = fileList.filter(file => file.toLowerCase().includes(query));
      const fileListElement = document.getElementById("fileList");
      fileListElement.innerHTML = "";

      if (filteredFiles.length === 0) {
        const noResults = document.createElement("li");
        noResults.textContent = "No files found";
        noResults.style.color = "#aaa";
        noResults.style.textAlign = "center";
        fileListElement.appendChild(noResults);
        return;
      }

      filteredFiles.forEach(file => {
        const li = document.createElement("li");
        li.onclick = () => openFile(file);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = (e) => {
          e.stopPropagation();
          deleteFile(file);
        };

        const runButton = document.createElement("button");
        runButton.textContent = "Run";
        runButton.onclick = (e) => {
          e.stopPropagation();
          runFile(file);
        };

        const fileName = document.createElement("span");
        fileName.textContent = file;

        li.appendChild(deleteButton);
        li.appendChild(runButton);
        li.appendChild(fileName);
        fileListElement.appendChild(li);
      });
    }

    async function openFile(filename) {
      currentFile = filename;
      document.getElementById("currentFileName").textContent = `Editing: ${filename}`;
      highlightActiveFile(filename);
      showNotification(`Opened file: ${filename}`);
    }

    async function saveFile() {
      if (!currentFile) {
        showNotification("No file is open!", "error");
        return;
      }
      showNotification(`File ${currentFile} saved successfully!`);
    }

    async function deleteFile(filename) {
      fileList = fileList.filter(file => file !== filename);
      refreshFiles();
      showNotification(`File ${filename} deleted successfully!`);
    }

    async function runFile(filename) {
      showNotification(`Running file: ${filename}`);
    }

    refreshFiles();
  </script>
</body>

</html>
