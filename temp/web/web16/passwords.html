<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassTxt Manager</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    li:last-child {
      border-bottom: none;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    input, select {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modal-header, .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .modal-footer button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PassTxt Manager</h1>
    <ul id="itemList"></ul>
    <button onclick="openModalForAdd()">Add Button</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Edit Item</h2>
        <button onclick="closeModal()">X</button>
      </div>
      <div class="modal-body">
        <input type="text" id="editName" placeholder="Button Label" required>
        <select id="editAction">
          <option value="Type">Send Password</option>
          <option value="Run">Run Command</option>
        </select>
        <input type="text" id="editCommand" placeholder="Command or Password" required>
      </div>
      <div class="modal-footer">
        <button onclick="saveChanges()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let items = [
      { id: 1, name: 'WiFi Password', action: 'Type', command: 'password123' },
      { id: 2, name: 'Reboot Command', action: 'Run', command: 'reboot' },
    ];
    let editingItemId = null;

    const renderList = () => {
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';
      items.forEach((item) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} (${item.action}): ${item.command}</span>
          <div class="actions">
            <button onclick="openModal(${item.id})">Edit</button>
            <button onclick="deleteItem(${item.id})">Delete</button>
          </div>
        `;
        itemList.appendChild(li);
      });
    };

    const openModal = (id) => {
      editingItemId = id;
      const item = items.find((i) => i.id === id);
      document.getElementById('editName').value = item.name;
      document.getElementById('editAction').value = item.action;
      document.getElementById('editCommand').value = item.command;
      document.getElementById('modalTitle').textContent = 'Edit Item';
      document.getElementById('editModal').style.display = 'flex';
    };

    const openModalForAdd = () => {
      editingItemId = null;
      document.getElementById('editName').value = '';
      document.getElementById('editAction').value = 'Type';
      document.getElementById('editCommand').value = '';
      document.getElementById('modalTitle').textContent = 'Add New Item';
      document.getElementById('editModal').style.display = 'flex';
    };

    const closeModal = () => {
      document.getElementById('editModal').style.display = 'none';
    };

    const saveChanges = () => {
      const name = document.getElementById('editName').value;
      const action = document.getElementById('editAction').value;
      const command = document.getElementById('editCommand').value;
      if (!name || !command) return;

      if (editingItemId !== null) {
        // Update existing item
        const item = items.find((i) => i.id === editingItemId);
        item.name = name;
        item.action = action;
        item.command = command;
      } else {
        // Add new item
        items.push({ id: Date.now(), name, action, command });
      }

      renderList();
      closeModal();
    };

    const deleteItem = (id) => {
      items = items.filter((i) => i.id !== id);
      renderList();
    };

    renderList();
  </script>
</body>
</html>
