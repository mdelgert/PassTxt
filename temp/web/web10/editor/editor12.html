<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .editor-container {
      flex: 1;
      padding: 10px;
      height: 100%;
    }

    .CodeMirror {
      height: 100%;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="editor-container" id="editorContainer"></div>

  <script>
    const editor = CodeMirror(document.getElementById("editorContainer"), {
      mode: "text/plain", // Default mode
      theme: "material-darker",
      lineNumbers: true,
      tabSize: 2,
      indentWithTabs: false,
    });

    // Example content for testing
    editor.setValue("// Start editing here\n\nfunction example() {\n  console.log('Hello, world!');\n}");
  </script>
</body>
</html>
